<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 160">
  <defs>
    <linearGradient id="markGradD" x1="0.25" y1="0" x2="0.75" y2="1">
      <stop offset="0%" stop-color="#f7e27a"/>
      <stop offset="45%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#a8861e"/>
    </linearGradient>
    <linearGradient id="textGradD" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5f5dc"/>
      <stop offset="100%" stop-color="#e8e4c9"/>
    </linearGradient>
    <linearGradient id="accentGradD" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0d860"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
    <radialGradient id="bgGlowD" cx="0.15" cy="0.5" r="0.3">
      <stop offset="0%" stop-color="#d4af37" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#d4af37" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="160" rx="24" fill="#0a0a0a"/>
  <rect width="600" height="160" rx="24" fill="url(#bgGlowD)"/>

  <!-- Mark: Drop shape -->
  <path d="M68 22
           C68 22, 118 68, 118 94
           C118 118, 96 138, 68 138
           C40 138, 18 118, 18 94
           C18 68, 68 22, 68 22Z"
        fill="url(#markGradD)"/>

  <!-- Mark: Lens outer ring -->
  <circle cx="68" cy="96" r="22" fill="rgba(10,10,10,0.2)"/>
  <circle cx="68" cy="96" r="15" fill="none" stroke="rgba(10,10,10,0.12)" stroke-width="2.5"/>

  <!-- Mark: Lens center -->
  <circle cx="68" cy="96" r="8" fill="rgba(10,10,10,0.22)"/>

  <!-- Mark: Highlight -->
  <ellipse cx="56" cy="76" rx="8" ry="5" fill="white" opacity="0.2" transform="rotate(-32 56 76)"/>

  <!-- Mark: Live dot -->
  <circle cx="106" cy="34" r="8.5" fill="#dc2626"/>
  <circle cx="106" cy="34" r="8.5" fill="none" stroke="#dc2626" stroke-width="2">
    <animate attributeName="r" values="8.5;16" dur="1.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="106" cy="34" r="3" fill="white" opacity="0.9"/>

  <!-- Divider line -->
  <line x1="140" y1="40" x2="140" y2="120" stroke="#262626" stroke-width="1.5" opacity="0.5"/>

  <!-- Text: "Live" -->
  <text x="164" y="102" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="58" font-weight="300" fill="url(#textGradD)" letter-spacing="-1.5">Live</text>

  <!-- Text: "Drop" -->
  <text x="304" y="102" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="58" font-weight="700" fill="url(#accentGradD)" letter-spacing="-1.5">Drop</text>

  <!-- Tagline -->
  <text x="164" y="128" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="13" font-weight="400" fill="#a3a3a3" letter-spacing="3" opacity="0.7">REAL-TIME EVENT PHOTOS</text>
</svg>
